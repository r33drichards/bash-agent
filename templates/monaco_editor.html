<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - Claude Code Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .file-browser {
            width: 250px;
            background-color: #161b22;
            border-right: 1px solid #21262d;
            overflow-y: auto;
            padding: 10px;
        }

        .file-browser-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .file-browser-title {
            font-weight: bold;
            color: #f0f6fc;
        }

        .refresh-button {
            background: none;
            border: none;
            color: #58a6ff;
            cursor: pointer;
            font-size: 14px;
        }

        .folder-item, .file-item {
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .folder-item:hover, .file-item:hover {
            background-color: #21262d;
        }

        .folder-item.active, .file-item.active {
            background-color: #30363d;
        }

        .folder-item i, .file-item i {
            margin-right: 5px;
        }

        .folder-item i {
            color: #79c0ff;
        }

        .file-item i {
            color: #7ee787;
        }

        .folder-contents {
            margin-left: 15px;
            display: none;
        }

        .folder-contents.open {
            display: block;
        }

        .monaco-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #monaco-editor {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .save-button, .back-button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .save-button {
            background-color: #238636;
            color: white;
        }

        .save-button:hover {
            background-color: #2ea043;
        }

        .back-button {
            background-color: #21262d;
            color: #e6edf3;
        }

        .back-button:hover {
            background-color: #30363d;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.success {
            background-color: #238636;
        }

        .notification.error {
            background-color: #f85149;
        }

        .notification.show {
            opacity: 1;
        }

        .path-display {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #7d8590;
            background-color: rgba(13, 17, 23, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .folder-toggle {
            cursor: pointer;
            user-select: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(13, 17, 23, 0.7);
            z-index: 100;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #238636;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Monaco Editor - Claude Code Agent</div>
        <a href="/" style="color: #e6edf3; text-decoration: none; font-size: 14px;">
            <i class="fas fa-arrow-left"></i> Back to Chat
        </a>
    </div>

    <div class="editor-container">
        <div class="file-browser">
            <div class="file-browser-header">
                <span class="file-browser-title">Files</span>
                <button class="refresh-button" id="refresh-files">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="file-list" id="file-list">
                <!-- File list will be populated here -->
                <div style="color: #7d8590; text-align: center; padding: 20px;">
                    Loading files...
                </div>
            </div>
        </div>

        <div class="monaco-wrapper">
            <div id="monaco-editor"></div>
            <div class="path-display" id="current-file-path">No file selected</div>
            <div class="controls">
                <button class="save-button" id="save-button" disabled>
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Load Monaco Editor from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script>
        // Variables to track state
        let currentFilePath = '';
        let editor = null;
        let fileSystemData = [];
        let editorContent = '';
        let contentChanged = false;
        let autoSaveTimeout = null;
        const AUTO_SAVE_DELAY = 2000; // 2 seconds

        // DOM elements
        const saveButton = document.getElementById('save-button');
        const fileList = document.getElementById('file-list');
        const currentFilePathDisplay = document.getElementById('current-file-path');
        const refreshFilesButton = document.getElementById('refresh-files');
        const notificationEl = document.getElementById('notification');
        const loadingEl = document.getElementById('loading');

        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Create editor instance
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '// Select a file to edit',
                language: 'plaintext',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: {
                    enabled: true
                },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false
            });

            // Track content changes
            editor.onDidChangeModelContent(() => {
                if (currentFilePath) {
                    contentChanged = true;
                    saveButton.disabled = false;
                    
                    // Auto-save functionality
                    if (autoSaveTimeout) {
                        clearTimeout(autoSaveTimeout);
                    }
                    
                    autoSaveTimeout = setTimeout(() => {
                        if (contentChanged && currentFilePath) {
                            autoSaveFile();
                        }
                    }, AUTO_SAVE_DELAY);
                }
            });

            // Load initial file list
            loadFileSystem();
        });

        // Event listeners
        saveButton.addEventListener('click', saveCurrentFile);
        refreshFilesButton.addEventListener('click', loadFileSystem);

        // Load file system
        function loadFileSystem() {
            showLoading();
            
            fetch('/api/monaco/files')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load file system');
                    }
                    return response.json();
                })
                .then(data => {
                    fileSystemData = data;
                    renderFileSystem(fileSystemData);
                    hideLoading();
                })
                .catch(error => {
                    showNotification(error.message, 'error');
                    hideLoading();
                });
        }

        // Render file system tree
        function renderFileSystem(data, parentElement = fileList) {
            parentElement.innerHTML = '';
            
            if (data.length === 0) {
                parentElement.innerHTML = '<div style="color: #7d8590; text-align: center; padding: 20px;">No files found</div>';
                return;
            }

            // Sort: directories first, then files alphabetically
            data.sort((a, b) => {
                if (a.type === b.type) {
                    return a.name.localeCompare(b.name);
                }
                return a.type === 'directory' ? -1 : 1;
            });

            data.forEach(item => {
                if (item.type === 'directory') {
                    const folderEl = document.createElement('div');
                    folderEl.className = 'folder-item';
                    folderEl.innerHTML = `
                        <i class="fas fa-folder"></i>
                        <span class="folder-toggle">${item.name}</span>
                    `;
                    
                    const contentsEl = document.createElement('div');
                    contentsEl.className = 'folder-contents';
                    
                    folderEl.querySelector('.folder-toggle').addEventListener('click', () => {
                        if (contentsEl.classList.contains('open')) {
                            contentsEl.classList.remove('open');
                            folderEl.querySelector('i').className = 'fas fa-folder';
                        } else {
                            contentsEl.classList.add('open');
                            folderEl.querySelector('i').className = 'fas fa-folder-open';
                            
                            // Load contents if needed
                            if (item.children) {
                                renderFileSystem(item.children, contentsEl);
                            }
                        }
                    });
                    
                    parentElement.appendChild(folderEl);
                    parentElement.appendChild(contentsEl);
                    
                    // If it has children, render them
                    if (item.children) {
                        renderFileSystem(item.children, contentsEl);
                    }
                } else {
                    const fileEl = document.createElement('div');
                    fileEl.className = 'file-item';
                    fileEl.dataset.path = item.path;
                    
                    // Determine icon based on file extension
                    let iconClass = 'fas fa-file';
                    const extension = item.name.split('.').pop().toLowerCase();
                    
                    if (['js', 'jsx', 'ts', 'tsx'].includes(extension)) {
                        iconClass = 'fab fa-js';
                    } else if (['py'].includes(extension)) {
                        iconClass = 'fab fa-python';
                    } else if (['html', 'xml'].includes(extension)) {
                        iconClass = 'fab fa-html5';
                    } else if (['css', 'scss', 'sass'].includes(extension)) {
                        iconClass = 'fab fa-css3-alt';
                    } else if (['md', 'markdown'].includes(extension)) {
                        iconClass = 'fas fa-file-alt';
                    } else if (['json', 'yaml', 'yml'].includes(extension)) {
                        iconClass = 'fas fa-file-code';
                    } else if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(extension)) {
                        iconClass = 'fas fa-file-image';
                    }
                    
                    fileEl.innerHTML = `
                        <i class="${iconClass}"></i>
                        <span>${item.name}</span>
                    `;
                    
                    fileEl.addEventListener('click', () => {
                        loadFile(item.path);
                        
                        // Set active state
                        document.querySelectorAll('.file-item').forEach(el => {
                            el.classList.remove('active');
                        });
                        fileEl.classList.add('active');
                    });
                    
                    parentElement.appendChild(fileEl);
                }
            });
        }

        // Load file content
        function loadFile(filePath) {
            // Check for unsaved changes
            if (contentChanged) {
                if (!confirm('You have unsaved changes. Continue without saving?')) {
                    return;
                }
            }

            showLoading();
            
            fetch(`/api/monaco/file?path=${encodeURIComponent(filePath)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load file');
                    }
                    return response.json();
                })
                .then(data => {
                    currentFilePath = filePath;
                    currentFilePathDisplay.textContent = filePath;
                    
                    // Determine language based on file extension
                    const extension = filePath.split('.').pop().toLowerCase();
                    let language = 'plaintext';
                    
                    const languageMap = {
                        'js': 'javascript',
                        'jsx': 'javascript',
                        'ts': 'typescript',
                        'tsx': 'typescript',
                        'py': 'python',
                        'html': 'html',
                        'css': 'css',
                        'json': 'json',
                        'md': 'markdown',
                        'yaml': 'yaml',
                        'yml': 'yaml',
                        'sh': 'shell',
                        'bash': 'shell',
                        'xml': 'xml',
                        'sql': 'sql',
                        'c': 'c',
                        'cpp': 'cpp',
                        'h': 'cpp',
                        'hpp': 'cpp',
                        'cs': 'csharp',
                        'java': 'java',
                        'go': 'go',
                        'php': 'php',
                        'rb': 'ruby',
                        'rs': 'rust',
                        'swift': 'swift',
                        'kt': 'kotlin'
                    };
                    
                    if (languageMap[extension]) {
                        language = languageMap[extension];
                    }
                    
                    // Update editor content and language
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                    editor.setValue(data.content);
                    
                    // Reset tracking
                    editorContent = data.content;
                    contentChanged = false;
                    saveButton.disabled = true;
                    
                    hideLoading();
                })
                .catch(error => {
                    showNotification(error.message, 'error');
                    hideLoading();
                });
        }

        // Save file
        function saveCurrentFile() {
            if (!currentFilePath) {
                showNotification('No file selected', 'error');
                return;
            }

            const content = editor.getValue();
            showLoading();
            
            fetch('/api/monaco/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    path: currentFilePath,
                    content: content
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to save file');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showNotification('File saved successfully', 'success');
                        contentChanged = false;
                        saveButton.disabled = true;
                    } else {
                        throw new Error(data.message || 'Failed to save file');
                    }
                    hideLoading();
                })
                .catch(error => {
                    showNotification(error.message, 'error');
                    hideLoading();
                });
        }

        // Auto-save function
        function autoSaveFile() {
            if (!currentFilePath) {
                return;
            }

            const content = editor.getValue();
            
            fetch('/api/monaco/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    path: currentFilePath,
                    content: content
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Auto-save failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showNotification('Auto-saved', 'success');
                        contentChanged = false;
                        saveButton.disabled = true;
                    } else {
                        throw new Error(data.message || 'Auto-save failed');
                    }
                })
                .catch(error => {
                    console.error('Auto-save error:', error);
                });
        }

        // Helper functions
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoading() {
            loadingEl.style.display = 'flex';
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // Handle page unload with unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (contentChanged) {
                // Most browsers will display a generic message regardless of what we set here
                const message = 'You have unsaved changes. Are you sure you want to leave?';
                e.returnValue = message;
                return message;
            }
        });
    </script>
</body>
</html>
