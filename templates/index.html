<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">
    
    <!-- FilePond JS -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .status {
            font-size: 12px;
            color: #7d8590;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Clean Token Counter Style */
        .token-counter {
            background: linear-gradient(135deg, #161b22, #21262d);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-weight: 500;
        }

        .token-label {
            color: #7d8590;
            font-size: 10px;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .token-display {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .token-counter-display {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 4px 8px;
            min-width: 70px;
        }

        .token-number {
            color: #58a6ff;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-variant-numeric: tabular-nums;
            text-align: center;
        }

        .token-number.rolling {
            animation: rolling-update 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes rolling-update {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
                color: #58a6ff;
            }
            50% { 
                transform: translateY(-2px) scale(1.02);
                opacity: 0.9;
                color: #79c0ff;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
                color: #58a6ff;
            }
        }


        .token-breakdown {
            font-size: 9px;
            color: #888;
            margin-top: 2px;
            display: flex;
            gap: 8px;
        }

        .token-breakdown span {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .input-tokens {
            color: #79c0ff;
        }

        .output-tokens {
            color: #7ee787;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 12px;
            color: #e6edf3;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background-color: #21262d;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle-switch.active {
            background-color: #238636;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #e6edf3;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        .history-button {
            background-color: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-button:hover {
            background-color: #30363d;
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: #161b22;
            border-left: 1px solid #21262d;
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .history-panel.open {
            right: 0;
        }

        .history-header {
            padding: 16px;
            border-bottom: 1px solid #21262d;
            background-color: #0d1117;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .history-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #7d8590;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .history-close:hover {
            color: #e6edf3;
            background-color: #21262d;
        }

        .history-conversation {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-conversation:hover {
            background-color: #0d1117;
        }

        .history-conversation-date {
            font-size: 12px;
            color: #7d8590;
            margin-bottom: 4px;
        }

        .history-conversation-preview {
            font-size: 13px;
            color: #e6edf3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .history-overlay.open {
            display: block;
        }

        /* File Browser Styles */
        .file-browser-panel {
            position: fixed;
            top: 0;
            right: -60%;
            width: 60%;
            min-width: 800px;
            height: 100vh;
            background-color: #161b22;
            border-left: 1px solid #21262d;
            z-index: 1000;
            transition: right 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .file-browser-panel.open {
            right: 0;
        }

        .file-browser-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .file-browser-overlay.open {
            display: block;
        }

        .file-browser-header {
            padding: 16px;
            border-bottom: 1px solid #21262d;
            background-color: #0d1117;
            position: relative;
            flex-shrink: 0;
        }

        .file-browser-title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .file-browser-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #7d8590;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .file-browser-close:hover {
            color: #e6edf3;
            background-color: #21262d;
        }

        .file-browser-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-browser-toolbar {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            display: flex;
            gap: 8px;
            background-color: #0d1117;
            flex-shrink: 0;
        }

        .file-browser-btn {
            background-color: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-browser-btn:hover {
            background-color: #30363d;
        }

        .file-browser-breadcrumb {
            padding: 8px 16px;
            background-color: #0d1117;
            border-bottom: 1px solid #21262d;
            font-family: monospace;
            font-size: 12px;
            color: #7d8590;
            flex-shrink: 0;
        }

        .breadcrumb-item {
            color: #58a6ff;
            cursor: pointer;
            text-decoration: none;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            margin: 0 6px;
            color: #7d8590;
        }

        .file-browser-main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .file-browser-list {
            flex: 1;
            overflow-y: auto;
            background-color: #161b22;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #0d1117;
        }

        .file-item.selected {
            background-color: #1f6feb;
            color: #ffffff;
        }

        .file-icon {
            width: 24px;
            text-align: center;
            margin-right: 12px;
            font-size: 14px;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-meta {
            font-size: 11px;
            color: #7d8590;
            display: flex;
            gap: 12px;
        }

        .file-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: #7d8590;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
        }

        .file-action-btn:hover {
            color: #e6edf3;
            background-color: #21262d;
        }

        .file-browser-preview {
            width: 350px;
            border-left: 1px solid #21262d;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-weight: 600;
            color: #f0f6fc;
            background-color: #161b22;
        }

        .preview-content {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }

        .preview-placeholder {
            text-align: center;
            color: #7d8590;
            font-style: italic;
            margin-top: 50px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid #21262d;
        }

        .preview-text {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #e6edf3;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
        }

        .preview-file-info {
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .preview-file-info h4 {
            margin: 0 0 8px 0;
            color: #f0f6fc;
        }

        .preview-file-info p {
            margin: 4px 0;
            font-size: 12px;
            color: #7d8590;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #21262d;
            border-radius: 50%;
            border-top-color: #58a6ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .file-browser-panel {
                width: 80%;
                min-width: 600px;
                right: -80%;
            }
            .file-browser-preview {
                width: 300px;
            }
        }

        @media (max-width: 800px) {
            .file-browser-panel {
                width: 100%;
                min-width: 0;
                right: -100%;
            }
            .file-browser-main {
                flex-direction: column;
            }
            .file-browser-preview {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid #21262d;
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #238636;
            border-radius: 50%;
            display: inline-block;
        }

        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .message.user {
            color: #79c0ff;
        }

        .message.agent {
            color: #e6edf3;
        }

        .message.system {
            color: #f85149;
            font-style: italic;
        }

        .message.error {
            color: #f85149;
            background-color: #161b22;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #f85149;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .message-content {
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Markdown styling for agent messages */
        .message.agent .message-content h1,
        .message.agent .message-content h2,
        .message.agent .message-content h3,
        .message.agent .message-content h4,
        .message.agent .message-content h5,
        .message.agent .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
            color: #e6edf3;
        }

        .message.agent .message-content h1 { font-size: 18px; }
        .message.agent .message-content h2 { font-size: 16px; }
        .message.agent .message-content h3 { font-size: 15px; }
        .message.agent .message-content h4 { font-size: 14px; }
        .message.agent .message-content h5 { font-size: 13px; }
        .message.agent .message-content h6 { font-size: 12px; }

        .message.agent .message-content p {
            margin: 8px 0;
            white-space: normal;
        }

        .message.agent .message-content ul,
        .message.agent .message-content ol {
            margin: 8px 0 8px 20px;
            white-space: normal;
        }

        .message.agent .message-content li {
            margin: 4px 0;
        }

        .message.agent .message-content code {
            background-color: #161b22;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            color: #f85149;
        }

        .message.agent .message-content pre {
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            white-space: pre;
        }

        .message.agent .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            border-radius: 0;
        }

        .message.agent .message-content blockquote {
            border-left: 4px solid #21262d;
            padding-left: 12px;
            margin: 8px 0;
            color: #7d8590;
        }

        .message.agent .message-content table {
            border-collapse: collapse;
            margin: 8px 0;
            border: 1px solid #21262d;
        }

        .message.agent .message-content th,
        .message.agent .message-content td {
            border: 1px solid #21262d;
            padding: 6px 12px;
            text-align: left;
        }

        .message.agent .message-content th {
            background-color: #161b22;
            font-weight: 600;
        }

        .message.agent .message-content a {
            color: #79c0ff;
            text-decoration: none;
        }

        .message.agent .message-content a:hover {
            text-decoration: underline;
        }

        .message-timestamp {
            font-size: 11px;
            color: #7d8590;
            margin-left: 8px;
        }

        .input-container {
            background-color: #161b22;
            border-top: 1px solid #21262d;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            background-color: #0d1117;
            border: 1px solid #21262d;
            color: #e6edf3;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            border-radius: 6px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 200px;
        }

        .input-field:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 2px rgba(31, 111, 235, 0.3);
        }

        .send-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #2ea043;
        }

        .send-button:disabled {
            background-color: #21262d;
            color: #7d8590;
            cursor: not-allowed;
        }

        .drag-over {
            border: 2px dashed #1f6feb !important;
            background-color: rgba(31, 111, 235, 0.1) !important;
        }

        .attached-files {
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            margin: 0 20px 12px 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .attached-files-header {
            font-weight: 600;
            color: #79c0ff;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .attached-files-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .attached-file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            background-color: #0d1117;
            border-radius: 4px;
            font-size: 12px;
            color: #e6edf3;
        }

        .attached-file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .attached-file-remove {
            color: #f85149;
            cursor: pointer;
            margin-left: 8px;
            font-weight: 600;
        }

        .attached-file-remove:hover {
            color: #ff7b72;
        }

        /* Slack-like input styling */
        .input-wrapper {
            background-color: #161b22;
            border-top: 1px solid #21262d;
            padding: 16px 20px;
        }

        .file-pond-wrapper {
            margin-bottom: 12px;
        }

        /* Override FilePond dark theme */
        .filepond--root {
            font-family: inherit;
            background-color: #0d1117;
            border: 1px solid #21262d;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .filepond--panel-root {
            background-color: #0d1117;
            border-radius: 6px;
        }

        .filepond--drop-label {
            color: #7d8590;
            font-size: 13px;
        }

        .filepond--label-action {
            color: #58a6ff;
            text-decoration: none;
        }

        .filepond--item {
            margin-bottom: 8px;
        }

        .filepond--item-panel {
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
        }

        .filepond--file {
            color: #e6edf3;
        }

        .filepond--drip-blob {
            background-color: #238636;
        }

        /* File preview cards */
        .file-preview-card {
            display: inline-block;
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 8px;
            margin: 4px;
            max-width: 200px;
            vertical-align: top;
        }

        .file-preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .file-preview-name {
            font-size: 11px;
            color: #7d8590;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-confirmation {
            background-color: #161b22;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .tool-confirmation-header {
            font-weight: 600;
            color: #f85149;
            margin-bottom: 8px;
        }

        .tool-confirmation-content {
            color: #e6edf3;

    <script>
        const socket = io();

        const fileUploadButton = document.getElementById('file-upload-button');
        const statusText = document.getElementById('status-text');
        const typingIndicator = document.getElementById('typing-indicator');
        const autoConfirmToggle = document.getElementById('auto-confirm-toggle');
        const historyButton = document.getElementById('history-button');
        const historyPanel = document.getElementById('history-panel');
        const historyOverlay = document.getElementById('history-overlay');
        const historyClose = document.getElementById('history-close');
        const historyContent = document.getElementById('history-content');

        let isConnected = false;
        let isTyping = false;
        let autoConfirmEnabled = false;
        let currentToolExecution = null;
        let conversationHistory = [];
        let currentTokenCount = 0;
        let currentInputTokens = 0;
        let currentOutputTokens = 0;
        let pond = null;
        let attachedFileContents = [];
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 400) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();

        });

        sendButton.addEventListener('click', sendMessage);

        // Initialize FilePond with plugins
        console.log('Initializing FilePond...');
        
        // Check if FilePond libraries are loaded
        if (typeof FilePond === 'undefined') {
            console.error('FilePond not loaded!');
            // Don't continue if FilePond isn't loaded
        } else {
        
        console.log('FilePond plugins available:', {
            ImagePreview: typeof FilePondPluginImagePreview !== 'undefined',
            FileValidateType: typeof FilePondPluginFileValidateType !== 'undefined'
        });

        FilePond.registerPlugin(
            FilePondPluginImagePreview,
            FilePondPluginFileValidateType
        );

        // Create FilePond instance
        const filePondInput = document.getElementById('file-pond-input');
        console.log('FilePond input element:', filePondInput);
        
        pond = FilePond.create(filePondInput, {
            allowMultiple: true,
            allowDrop: true,
            instantUpload: false,
            server: null, // We'll handle uploads manually
            labelIdle: 'Drop files here or <span class="filepond--label-action">Browse</span>',
            styleButtonRemoveItemPosition: 'right',
            onaddfile: (error, file) => {
                console.log('File added:', file, error);
                if (!error) {
                    handleFileAdded(file);
                }
            },
            onremovefile: (error, file) => {
                console.log('File removed:', file, error);
                if (!error) {
                    handleFileRemoved(file);
                }
            }
        });
        
        console.log('FilePond instance created:', pond);

        // File upload button toggles FilePond visibility
        fileUploadButton.addEventListener('click', function() {
            console.log('Upload button clicked');
            const wrapper = document.getElementById('file-pond-wrapper');
            console.log('Wrapper element:', wrapper);
            console.log('Current display style:', wrapper.style.display);
            
            if (wrapper.style.display === 'none' || wrapper.style.display === '') {
                wrapper.style.display = 'block';
                fileUploadButton.style.backgroundColor = '#30363d';
                console.log('Showing FilePond wrapper');
            } else {
                wrapper.style.display = 'none';
                fileUploadButton.style.backgroundColor = '#21262d';
                console.log('Hiding FilePond wrapper');
            }
        });
        
        } // End of FilePond initialization else block

        // Old drag and drop functionality removed - FilePond handles this now

        // Auto-confirm toggle
        autoConfirmToggle.addEventListener('click', function() {
            autoConfirmEnabled = !autoConfirmEnabled;
            updateToggleDisplay();
            socket.emit('update_auto_confirm', { enabled: autoConfirmEnabled });
        });

        // History panel controls
        historyButton.addEventListener('click', function() {
            openHistoryPanel();
        });

        historyClose.addEventListener('click', function() {
            closeHistoryPanel();
        });

        historyOverlay.addEventListener('click', function() {
            closeHistoryPanel();
        });

        // File Browser controls
        const fileBrowserButton = document.getElementById('file-browser-button');
        const fileBrowserPanel = document.getElementById('file-browser-panel');
        const fileBrowserOverlay = document.getElementById('file-browser-overlay');
        const fileBrowserClose = document.getElementById('file-browser-close');
        const fileBrowserList = document.getElementById('file-browser-list');
        const fileBrowserBreadcrumb = document.getElementById('file-browser-breadcrumb');
        const previewContent = document.getElementById('preview-content');
        const uploadBtn = document.getElementById('upload-btn');
        const newFolderBtn = document.getElementById('new-folder-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const fileUploadInput = document.getElementById('file-upload-input');
        
        let currentPath = '';
        let selectedFile = null;
        
        fileBrowserButton.addEventListener('click', function() {
            openFileBrowser();
        });
        
        fileBrowserClose.addEventListener('click', function() {
            closeFileBrowser();
        });
        
        fileBrowserOverlay.addEventListener('click', function() {
            closeFileBrowser();
        });
        
        uploadBtn.addEventListener('click', function() {
            fileUploadInput.click();
        });
        
        fileUploadInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                uploadFiles(this.files, currentPath);
            }
        });
        
        newFolderBtn.addEventListener('click', function() {
            createNewFolder();
        });
        
        refreshBtn.addEventListener('click', function() {
            loadDirectory(currentPath);
        });
        
        function openFileBrowser() {
            fileBrowserPanel.classList.add('open');
            fileBrowserOverlay.classList.add('open');
            if (!currentPath) {
                loadDirectory('');
            }
        }
        
        function closeFileBrowser() {
            fileBrowserPanel.classList.remove('open');
            fileBrowserOverlay.classList.remove('open');
        }
        
        async function loadDirectory(path = '') {
            try {
                const response = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentPath = data.path;
                    displayFiles(data.items);
                    updateBreadcrumb(data.path, data.parent);
                } else {
                    showError('Failed to load directory: ' + data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        function displayFiles(items) {
            fileBrowserList.innerHTML = '';
            
            items.forEach(item => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.innerHTML = `
                    <div class="file-icon">${item.icon}</div>
                    <div class="file-details">
                        <div class="file-name">${item.name}</div>
                        <div class="file-meta">
                            <span>${item.size_formatted}</span>
                            <span>${new Date(item.modified).toLocaleString()}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn" title="Download" data-action="download">‚¨áÔ∏è</button>
                        ${!item.is_dir ? '<button class="file-action-btn" title="Preview" data-action="preview">üëÅÔ∏è</button>' : ''}
                        <button class="file-action-btn" title="Delete" data-action="delete">üóëÔ∏è</button>
                    </div>
                `;
                
                // Click handler for navigation and selection
                fileElement.addEventListener('click', function(e) {
                    if (e.target.closest('.file-actions')) return;
                    
                    // Remove previous selection
                    document.querySelectorAll('.file-item.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // Add selection
                    fileElement.classList.add('selected');
                    selectedFile = item;
                    
                    if (item.is_dir) {
                        // Double click to navigate into directory
                        if (e.detail === 2) {
                            loadDirectory(item.path);
                        }
                    } else {
                        // Preview file
                        previewFile(item.path);
                    }
                });
                
                // Action button handlers
                fileElement.addEventListener('click', function(e) {
                    const action = e.target.dataset.action;
                    if (action) {
                        e.stopPropagation();
                        switch (action) {
                            case 'download':
                                downloadFile(item.path);
                                break;
                            case 'preview':
                                previewFile(item.path);
                                break;
                            case 'delete':
                                deleteFile(item.path, item.name);
                                break;
                        }
                    }
                });
                
                fileBrowserList.appendChild(fileElement);
            });
        }
        
        function updateBreadcrumb(path, parent) {
            fileBrowserBreadcrumb.innerHTML = '';
            
            if (parent !== null) {
                const parts = path.split('/');
                let currentPathPart = '';
                
                parts.forEach((part, index) => {
                    if (part === '') return;
                    
                    if (index > 0) {
                        const separator = document.createElement('span');
                        separator.className = 'breadcrumb-separator';
                        separator.textContent = '/';
                        fileBrowserBreadcrumb.appendChild(separator);
                    }
                    
                    const breadcrumbItem = document.createElement('a');
                    breadcrumbItem.className = 'breadcrumb-item';
                    breadcrumbItem.textContent = part || 'Root';
                    
                    currentPathPart += (index > 0 ? '/' : '') + part;
                    const targetPath = currentPathPart;
                    
                    breadcrumbItem.addEventListener('click', function() {
                        loadDirectory(targetPath);
                    });
                    
                    fileBrowserBreadcrumb.appendChild(breadcrumbItem);
                });
            } else {
                fileBrowserBreadcrumb.textContent = 'Root Directory';
            }
        }
        
        async function previewFile(filePath) {
            try {
                previewContent.innerHTML = '<div class="loading-spinner"></div>Loading preview...';
                
                const response = await fetch(`/api/preview?path=${encodeURIComponent(filePath)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPreview(data);
                } else {
                    previewContent.innerHTML = `<div class="preview-placeholder">Preview failed: ${data.error}</div>`;
                }
            } catch (error) {
                previewContent.innerHTML = `<div class="preview-placeholder">Preview error: ${error.message}</div>`;
            }
        }
        
        function displayPreview(data) {
            const fileInfo = data.file_info;
            let content = `
                <div class="preview-file-info">
                    <h4>${fileInfo.name}</h4>
                    <p><strong>Size:</strong> ${format_file_size(fileInfo.size)}</p>
                    <p><strong>Modified:</strong> ${new Date(fileInfo.modified).toLocaleString()}</p>
                    <p><strong>Type:</strong> ${fileInfo.mime_type}</p>
                </div>
            `;
            
            if (data.type === 'text') {
                content += `<div class="preview-text">${escapeHtml(data.content)}</div>`;
                if (data.truncated) {
                    content += '<p style="color: #f85149; font-size: 12px; margin-top: 8px;">Preview truncated - file is too large</p>';
                }
            } else if (data.type === 'image') {
                content += `<img class="preview-image" src="${data.content}" alt="${fileInfo.name}">`;
            } else if (data.type === 'binary') {
                content += `<div class="preview-placeholder">${data.message}</div>`;
            }
            
            previewContent.innerHTML = content;
        }
        
        function downloadFile(filePath) {
            const link = document.createElement('a');
            link.href = `/api/download?path=${encodeURIComponent(filePath)}`;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        async function deleteFile(filePath, fileName) {
            if (!confirm(`Are you sure you want to delete "${fileName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/delete?path=${encodeURIComponent(filePath)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    loadDirectory(currentPath); // Refresh current directory
                    previewContent.innerHTML = '<div class="preview-placeholder">Select a file to preview</div>';
                } else {
                    showError('Failed to delete: ' + data.error);
                }
            } catch (error) {
                showError('Delete error: ' + error.message);
            }
        }
        
        async function uploadFiles(files, targetPath) {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            formData.append('path', targetPath);
            
            try {
                const response = await fetch('/api/upload-to-path', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    loadDirectory(currentPath); // Refresh current directory
                    if (data.errors.length > 0) {
                        showError('Some files failed to upload: ' + data.errors.join(', '));
                    }
                } else {
                    showError('Upload failed: ' + data.error);
                }
            } catch (error) {
                showError('Upload error: ' + error.message);
            }
            
            // Reset file input
            fileUploadInput.value = '';
        }
        
        async function createNewFolder() {
            const folderName = prompt('Enter folder name:');
            if (!folderName || !folderName.trim()) {
                return;
            }
            
            try {
                const response = await fetch('/api/create_folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        parent_path: currentPath,
                        folder_name: folderName.trim()
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    loadDirectory(currentPath); // Refresh current directory
                } else {
                    showError('Failed to create folder: ' + data.error);
                }
            } catch (error) {
                showError('Create folder error: ' + error.message);
            }
        }
        
        function showError(message) {
            // You can integrate this with your existing error handling
            console.error(message);
            alert(message); // Simple alert for now
        }
        
        function format_file_size(size) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            while (size >= 1024 && i < units.length - 1) {
                size /= 1024;
                i++;
            }
            return size.toFixed(1) + ' ' + units[i];
        }

        function updateToggleDisplay() {
            if (autoConfirmEnabled) {
                autoConfirmToggle.classList.add('active');
            } else {
                autoConfirmToggle.classList.remove('active');
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                socket.emit('user_message', { 
                    message: message,
                    files: attachedFileContents
                });
                messageInput.value = '';
                messageInput.style.height = 'auto';
                clearFiles();
                showTyping();
            }
        }

        // Handle files added to FilePond
        async function handleFileAdded(file) {
            console.log('handleFileAdded called with:', file);
            const actualFile = file.file;
            console.log('Actual file object:', actualFile);
            
            try {
                const formData = new FormData();
                formData.append('files', actualFile);
                
                console.log('Uploading file to /api/upload...');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Upload response:', response);
                const data = await response.json();
                console.log('Upload data:', data);
                
                if (data.success && data.files) {
                    // Store file contents for later use
                    attachedFileContents = attachedFileContents.concat(data.files);
                    console.log('Updated attachedFileContents:', attachedFileContents);
                    updateMessageWithFiles();
                } else {
                    console.error('Upload failed:', data);
                }
            } catch (error) {
                console.error('Upload error:', error);
            }
        }

        // Handle files removed from FilePond
        function handleFileRemoved(file) {
            // Remove from attached files array
            attachedFileContents = attachedFileContents.filter(f => 
                f.name !== file.filename
            );
            updateMessageWithFiles();
        }

        // Update message input with file contents
        function updateMessageWithFiles() {
            // Get user's text (without file markers)
            let userText = messageInput.value;
            
            // Remove any existing file content markers
            userText = userText.replace(/\n\n--- File: .* ---[\s\S]*?--- End of .* ---\n/g, '');
            userText = userText.replace(/\n\n\[Image: .*\]/g, '');
            
            // Add current files
            let fileContent = '';
            attachedFileContents.forEach(file => {
                if (file.type === 'image') {
                    // Just show a clean image reference
                    fileContent += `\n\n[Image: ${file.name}]`;
                } else if (file.content && file.type === 'text') {
                    // For small text files with direct content
                    fileContent += `\n\n--- File: ${file.name} ---\n${file.content}\n--- End of ${file.name} ---\n`;
                } else {
                    // For large files or binary files (file_id only)
                    fileContent += `\n\n[File: ${file.name}]`;
                }
            });
            
            messageInput.value = userText + fileContent;
            
            // Update textarea height
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 400) + 'px';
        }

        // Clear files when message is sent
        function clearFiles() {
            if (pond) {
                pond.removeFiles();
            }
            attachedFileContents = [];
            const wrapper = document.getElementById('file-pond-wrapper');
            wrapper.style.display = 'none';
            fileUploadButton.style.backgroundColor = '#21262d';
        }

        // Fallback paste handler for textarea
        messageInput.addEventListener('paste', function(e) {
            console.log('Paste event on textarea:', e);
            const items = e.clipboardData.items;
            console.log('Clipboard items:', items);
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                console.log('Clipboard item:', item, 'type:', item.type, 'kind:', item.kind);
                
                if (item.type.indexOf('image') !== -1) {
                    console.log('Image detected in paste!');
                    e.preventDefault();
                    
                    const file = item.getAsFile();
                    console.log('File:', file);
                    
                    if (file && pond) {
                        // Show FilePond if hidden
                        const wrapper = document.getElementById('file-pond-wrapper');
                        wrapper.style.display = 'block';
                        fileUploadButton.style.backgroundColor = '#30363d';
                        
                        // Add to FilePond
                        pond.addFile(file);
                    }
                }
            }
        });

        function addMessage(type, content, timestamp) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const time = new Date(timestamp).toLocaleTimeString();
            const typeLabel = type === 'user' ? 'You' : 
                            type === 'agent' ? 'Agent' : 
                            type === 'system' ? 'System' : 'Error';
            
            // Render agent messages as markdown, others as escaped HTML
            let contentHtml;
            if (type === 'agent') {
                contentHtml = marked.parse(content);
            } else {
                contentHtml = escapeHtml(content);
            }
            
            messageEl.innerHTML = `
                <div class="message-header">
                    ${typeLabel}
                    <span class="message-timestamp">${time}</span>
                </div>
                <div class="message-content">${contentHtml}</div>
            `;
            
            // Apply syntax highlighting to code blocks in markdown
            if (type === 'agent') {
                messageEl.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
            hideTyping();
        }

        function addToolExecution(data) {
            const toolExecutionEl = document.createElement('div');
            toolExecutionEl.className = 'tool-execution';
            toolExecutionEl.id = `tool-execution-${Date.now()}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            const languageClass = data.language || 'plaintext';
            
            toolExecutionEl.innerHTML = `
                <div class="tool-execution-header">
                    üîß ${data.tool_name.toUpperCase()} Tool Execution
                    <span class="message-timestamp">${time}</span>
                </div>
                ${data.code ? `
                <div class="tool-execution-code">
                    <div class="tool-execution-code-header">Code:</div>
                    <pre><code class="language-${languageClass}">${escapeHtml(data.code)}</code></pre>
                </div>
                ` : ''}
                <div class="tool-execution-result" style="display: none;">
                    <div class="tool-execution-result-header">Result:</div>
                    <pre id="result-${toolExecutionEl.id}"></pre>
                </div>
            `;
            
            messages.appendChild(toolExecutionEl);
            messages.scrollTop = messages.scrollHeight;
            
            // Apply syntax highlighting
            if (data.code) {
                hljs.highlightAll();
            }
            
            // Store reference for result update
            currentToolExecution = toolExecutionEl;
            hideTyping();
        }

        function updateToolExecutionResult(data) {
            if (currentToolExecution) {
                const resultDiv = currentToolExecution.querySelector('.tool-execution-result');
                const resultPre = currentToolExecution.querySelector(`#result-${currentToolExecution.id}`);
                
                if (resultDiv && resultPre) {
                    resultDiv.style.display = 'block';
                    resultPre.textContent = data.result;
                    
                    // Add plots if available
                    if (data.plots && data.plots.length > 0) {
                        const plotsDiv = document.createElement('div');
                        plotsDiv.className = 'tool-execution-plots';
                        plotsDiv.innerHTML = `
                            <div class="tool-execution-plots-header">üìä Generated Plots:</div>
                        `;
                        
                        data.plots.forEach((plotData, index) => {
                            const plotImg = document.createElement('img');
                            plotImg.className = 'plot-image';
                            plotImg.src = `data:image/png;base64,${plotData}`;
                            plotImg.alt = `Plot ${index + 1}`;
                            plotsDiv.appendChild(plotImg);
                        });
                        
                        resultDiv.appendChild(plotsDiv);
                    }
                    
                    messages.scrollTop = messages.scrollHeight;
                }
                
                currentToolExecution = null;
            }
        }

        function addToolConfirmation(data) {
            const confirmationEl = document.createElement('div');
            confirmationEl.className = 'tool-confirmation';
            confirmationEl.innerHTML = `
                <div class="tool-confirmation-header">Tool Execution Required</div>
                <div class="tool-confirmation-content">
                    <strong>Tool:</strong> ${data.tool_name}<br>
                    <strong>Input:</strong> ${JSON.stringify(data.tool_input, null, 2)}
                </div>
                <div class="tool-confirmation-buttons">
                    <button class="confirm-button" onclick="confirmTool('${data.tool_call_id}', true, ${JSON.stringify(data.tool_call).replace(/"/g, '&quot;')})">
                        Execute
                    </button>
                    <button class="cancel-button" onclick="showRejectionInput('${data.tool_call_id}', ${JSON.stringify(data.tool_call).replace(/"/g, '&quot;')})">
                        Cancel
                    </button>
                </div>
                <div class="rejection-input" id="rejection-input-${data.tool_call_id}" style="display: none;">
                    <div style="margin-top: 10px;">
                        <label>Reason for rejection (optional):</label>
                        <input type="text" id="rejection-reason-${data.tool_call_id}" placeholder="e.g., Command is too risky, need more context..." style="width: 100%; margin-top: 5px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="cancel-button" onclick="submitRejection('${data.tool_call_id}', ${JSON.stringify(data.tool_call).replace(/"/g, '&quot;')})">
                            Submit Rejection
                        </button>
                        <button class="confirm-button" onclick="hideRejectionInput('${data.tool_call_id}')">
                            Back
                        </button>
                    </div>
                </div>
            `;
            
            messages.appendChild(confirmationEl);
            messages.scrollTop = messages.scrollHeight;
            hideTyping();
        }

        function confirmTool(toolCallId, confirmed, toolCall = null) {
            socket.emit('tool_confirm', {
                tool_call_id: toolCallId,
                confirmed: confirmed,
                tool_call: toolCall
            });
            
            // Remove the confirmation dialog
            const confirmations = document.querySelectorAll('.tool-confirmation');
            confirmations.forEach(el => el.remove());
            
            if (confirmed) {
                showTyping();
            }
        }

        function showRejectionInput(toolCallId, toolCall) {
            const rejectionInput = document.getElementById(`rejection-input-${toolCallId}`);
            const buttons = document.querySelector('.tool-confirmation-buttons');
            
            if (rejectionInput && buttons) {
                rejectionInput.style.display = 'block';
                buttons.style.display = 'none';
                
                // Focus on the input field
                const reasonInput = document.getElementById(`rejection-reason-${toolCallId}`);
                if (reasonInput) {
                    reasonInput.focus();
                }
            }
        }

        function hideRejectionInput(toolCallId) {
            const rejectionInput = document.getElementById(`rejection-input-${toolCallId}`);
            const buttons = document.querySelector('.tool-confirmation-buttons');
            
            if (rejectionInput && buttons) {
                rejectionInput.style.display = 'none';
                buttons.style.display = 'block';
            }
        }

        function submitRejection(toolCallId, toolCall) {
            const reasonInput = document.getElementById(`rejection-reason-${toolCallId}`);
            const rejectionReason = reasonInput ? reasonInput.value.trim() : '';
            
            socket.emit('tool_confirm', {
                tool_call_id: toolCallId,
                confirmed: false,
                tool_call: toolCall,
                rejection_reason: rejectionReason
            });
            
            // Remove the confirmation dialog
            const confirmations = document.querySelectorAll('.tool-confirmation');
            confirmations.forEach(el => el.remove());
            
            showTyping();
        }

        function showTyping() {
            if (!isTyping) {
                isTyping = true;
                typingIndicator.classList.add('show');
            }
        }

        function hideTyping() {
            if (isTyping) {
                isTyping = false;
                typingIndicator.classList.remove('show');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openHistoryPanel() {
            loadConversationHistory();
            historyPanel.classList.add('open');
            historyOverlay.classList.add('open');
        }

        function closeHistoryPanel() {
            historyPanel.classList.remove('open');
            historyOverlay.classList.remove('open');
        }

        function loadConversationHistory() {
            fetch('/api/conversation-history')
                .then(response => response.json())
                .then(history => {
                    displayConversationHistory(history);
                })
                .catch(error => {
                    console.error('Error loading conversation history:', error);
                });
        }

        function displayConversationHistory(history) {
            historyContent.innerHTML = '';
            
            if (history.length === 0) {
                historyContent.innerHTML = '<div style="padding: 20px; text-align: center; color: #7d8590;">No conversation history found</div>';
                return;
            }

            history.forEach(conversation => {
                const conversationEl = document.createElement('div');
                conversationEl.className = 'history-conversation';
                
                const startDate = new Date(conversation.started_at).toLocaleDateString() + ' ' + new Date(conversation.started_at).toLocaleTimeString();
                const firstMessage = conversation.history.find(msg => msg.type === 'user');
                const preview = firstMessage ? firstMessage.content.substring(0, 100) + '...' : 'No user messages';
                
                conversationEl.innerHTML = `
                    <div class="history-conversation-date">${startDate}</div>
                    <div class="history-conversation-preview">${escapeHtml(preview)}</div>
                `;
                
                conversationEl.addEventListener('click', () => {
                    loadConversationIntoChat(conversation);
                    closeHistoryPanel();
                });
                
                historyContent.appendChild(conversationEl);
            });
        }

        function loadConversationIntoChat(conversation) {
            // Clear current messages
            messages.innerHTML = '';
            
            // Add messages from conversation history
            conversation.history.forEach(msg => {
                addMessage(msg.type, msg.content, msg.timestamp);
            });
        }

        // Token counter functions
        function initializeTokenCounter() {
            // Initialize with zero values
            updateTokenDisplay(0, 0, 0);
        }

        function updateTokenDisplay(totalTokens, inputTokens, outputTokens) {
            // Update the breakdown counts
            document.getElementById('input-token-count').textContent = inputTokens.toLocaleString();
            document.getElementById('output-token-count').textContent = outputTokens.toLocaleString();
            
            // Update the main token display
            const totalTokensElement = document.getElementById('total-tokens');
            totalTokensElement.textContent = totalTokens.toLocaleString();
        }

        function animateTokenUpdate(newTotal, newInput, newOutput) {
            // Add rolling animation to the main counter
            const totalTokensElement = document.getElementById('total-tokens');
            totalTokensElement.classList.add('rolling');
            
            // Animate from current values to new values
            const startTotal = currentTokenCount;
            const startInput = currentInputTokens;
            const startOutput = currentOutputTokens;
            
            const duration = 800; // Slightly faster animation
            const steps = 40; // More steps for smoother rolling
            const stepDuration = duration / steps;
            
            let currentStep = 0;
            
            const animate = () => {
                currentStep++;
                const progress = currentStep / steps;
                
                // Smooth easing curve for rolling effect
                const easedProgress = 1 - Math.pow(1 - progress, 2.5);
                
                const animatedTotal = Math.floor(startTotal + (newTotal - startTotal) * easedProgress);
                const animatedInput = Math.floor(startInput + (newInput - startInput) * easedProgress);
                const animatedOutput = Math.floor(startOutput + (newOutput - startOutput) * easedProgress);
                
                updateTokenDisplay(animatedTotal, animatedInput, animatedOutput);
                
                if (currentStep < steps) {
                    setTimeout(animate, stepDuration);
                } else {
                    // Ensure final values are exact and remove animation class
                    updateTokenDisplay(newTotal, newInput, newOutput);
                    totalTokensElement.classList.remove('rolling');
                    
                    // Update stored values
                    currentTokenCount = newTotal;
                    currentInputTokens = newInput;
                    currentOutputTokens = newOutput;
                }
            };
            
            animate();
        }

        // Streaming helper functions
        function createStreamingMessage(messageData) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${messageData.type}`;
            
            const time = new Date(messageData.timestamp).toLocaleTimeString();
            const typeLabel = messageData.type === 'agent' ? 'Agent' : messageData.type;
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <strong>${typeLabel}</strong>
                    <span class="timestamp">${time}</span>
                </div>
                <div class="message-content">
                    <span class="streaming-cursor">‚ñé</span>
                </div>
            `;
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
            hideTyping();
            
            return messageEl;
        }
        
        function updateStreamingMessage(element, messageData) {
            const contentEl = element.querySelector('.message-content');
            if (contentEl) {
                // Render as markdown and add cursor
                const contentHtml = marked.parse(messageData.content);
                contentEl.innerHTML = contentHtml + '<span class="streaming-cursor">‚ñé</span>';
                messages.scrollTop = messages.scrollHeight;
            }
        }
        
        function finalizeStreamingMessage(element, finalData) {
            const contentEl = element.querySelector('.message-content');
            if (contentEl) {
                // Remove cursor and render final content
                const contentHtml = marked.parse(finalData.content);
                contentEl.innerHTML = contentHtml;
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // Socket event handlers
        socket.on('connect', function() {
            isConnected = true;
            statusText.textContent = 'Connected';
            sendButton.disabled = false;
        });

        socket.on('session_started', function(data) {
            // Request current auto-confirm state
            socket.emit('get_auto_confirm_state');
        });

        socket.on('auto_confirm_state', function(data) {
            autoConfirmEnabled = data.enabled;
            updateToggleDisplay();
        });

        socket.on('disconnect', function() {
            isConnected = false;
            statusText.textContent = 'Disconnected';
            sendButton.disabled = true;
            hideTyping();
        });

        // Handle streaming message chunks
        let currentStreamingMessage = null;
        let currentStreamingElement = null;
        
        socket.on('message_chunk', function(data) {
            if (data.type === 'agent') {
                if (!currentStreamingMessage) {
                    // Start new streaming message
                    currentStreamingMessage = {
                        type: 'agent',
                        content: '',
                        timestamp: data.timestamp
                    };
                    currentStreamingElement = createStreamingMessage(currentStreamingMessage);
                }
                
                // Add chunk to content
                currentStreamingMessage.content += data.chunk;
                updateStreamingMessage(currentStreamingElement, currentStreamingMessage);
            }
        });
        
        socket.on('message_complete', function(data) {
            // Finalize streaming message
            if (currentStreamingMessage && currentStreamingElement) {
                finalizeStreamingMessage(currentStreamingElement, data);
                currentStreamingMessage = null;
                currentStreamingElement = null;
            }
        });

        socket.on('message', function(data) {
            addMessage(data.type, data.content, data.timestamp);
        });

        socket.on('tool_confirmation', function(data) {
            addToolConfirmation(data);
        });

        socket.on('error', function(data) {
            addMessage('error', data.message, new Date().toISOString());
        });

        socket.on('tool_execution_start', function(data) {
            addToolExecution(data);
        });

        socket.on('tool_execution_result', function(data) {
            updateToolExecutionResult(data);
        });

        socket.on('token_usage_update', function(data) {
            animateTokenUpdate(data.total_tokens, data.total_input_tokens, data.total_output_tokens);
        });

        socket.on('rag_index_progress', function(data) {
            updateRagProgress(data);
        });

        function updateRagProgress(progressData) {
            let progressEl = document.getElementById('rag-progress');
            
            if (!progressEl) {
                // Create progress indicator
                progressEl = document.createElement('div');
                progressEl.id = 'rag-progress';
                progressEl.className = 'rag-progress';
                progressEl.innerHTML = `
                    <div class="rag-progress-header">üîç Indexing Repository</div>
                    <div class="rag-progress-bar">
                        <div class="rag-progress-fill" id="rag-progress-fill"></div>
                    </div>
                    <div class="rag-progress-message" id="rag-progress-message">Starting...</div>
                `;
                messages.appendChild(progressEl);
                messages.scrollTop = messages.scrollHeight;
            }
            
            // Update progress bar and message
            const progressFill = document.getElementById('rag-progress-fill');
            const progressMessage = document.getElementById('rag-progress-message');
            
            if (progressFill && progressMessage) {
                progressFill.style.width = progressData.progress + '%';
                progressMessage.textContent = progressData.message;
            }
            
            // Remove progress indicator when complete
            if (progressData.progress >= 100) {
                setTimeout(() => {
                    if (progressEl && progressEl.parentNode) {
                        progressEl.remove();
                    }
                }, 2000);
            }
            
            messages.scrollTop = messages.scrollHeight;
        }

        // Initialize
        sendButton.disabled = true;
        messageInput.focus();
        initializeTokenCounter();
    </script>
